    <nav>
      <a href="<?!= getUrl(ScriptApp) ?>" target="_top">Back</a>
      <a id="requestor" href="#" onclick="navAway()">Load</a>
      <a id="caller" href="#" onclick="updatePage()">Reload</a>

        href="https://www.blogger.com/blog/post/preview/2987570271158753052/1793164690968958582"

        >Blogger</a

    </nav>
    <br />
    <div id="drip">waiting...</div>
    <script id="jFundamentalsScript1">
      document.addEventListener("DOMContentLoaded", updatePage);
      var htmFileList = [
        `index proMedia epaWebsite callBack oddChances jsGame checkOnDay uiAccess popUpOpen congressLeg congressMembers Section3.Challenge1 gnuFree myGNUFreeJS`,
      ]
        .toString()
        .split(" ");
      var htmNum = function () {
        return Math.floor(Math.random() * Math.floor(htmFileList.length));
      };
      var rndPage = htmFileList[htmNum()];
      console.log(rndPage + "...");
      function updatePage() {
        document.getElementById("drip").innerHTML =
          "waiting for " + rndPage + "...";
        google.script.run
          .withSuccessHandler(done)
          .withFailureHandler(error)
          .runBoilerplate("renderFile", [rndPage]);
        function done(drop) {
          document.getElementById("drip").innerHTML = drop;
        }
      }
      function navAway() {
        var newPage = htmFileList[htmNum()];
        rndPage = newPage;
        document.getElementById("drip").innerHTML =
          "waiting for " + newPage + "...";
        google.script.run
          .withSuccessHandler(done)
          .withFailureHandler(error)
          .runBoilerplate("renderFile", [newPage]);
        function done(drop) {
          document.getElementById("drip").innerHTML = drop;
        }
      }
      function error(er) {
        console.log(er);
      }
    </script>
  </body>
