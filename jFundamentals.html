<!DOCTYPE html>
<html>
  <head>
    <base target="_self" />
    <style>
      a:link,
      a:visited {
        color: black !important;
      }
      a:hover,
      a:active {
        color: pink !important;
        text-decoration: none !important;
      }
    </style>
  </head>
  <body>
    <a id="caller" href="#" onclick="userClicked()">update</a>
    <br />
    <div id="drip">waiting...</div>
    <script>
      document.addEventListener("DOMContentLoaded", userClicked);
      var rndPage = [
        `index proMedia epaWebsite callBack oddChances jsGame checkOnDay uiAccess popUpOpen congressLeg congressMembers Section3.Challenge1 gnuFree myGNUFreeJS`,
      ]
        .toString()
        .split(" ")[
        Math.floor(
          Math.random() *
            Math.floor(
              [
                `index proMedia epaWebsite callBack oddChances jsGame checkOnDay uiAccess popUpOpen congressLeg congressMembers Section3.Challenge1 gnuFree myGNUFreeJS`,
              ]
                .toString()
                .split(" ").length
            )
        )
      ];
      console.log(rndPage + "...");
      function userClicked() {
        document.getElementById("drip").innerHTML =
          "waiting for " + rndPage + "...";
        google.script.run
          .withSuccessHandler(done)
          .withFailureHandler(error)
          .runBoilerplate("renderFile", [rndPage]);
        function done(drop) {
          document.getElementById("drip").innerHTML = drop;
        }
      }
      function error(er) {
        console.log(er);
      }
    </script>
  </body>
</html>
