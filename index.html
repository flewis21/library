<!DOCTYPE html>
<html lang="en" id="test">
  <head>
    <?!= styleHtml().getContent() ?>
  </head>

  <body class="blue" id="template">
    <div class="toolbar toolbar_icon toolbar_iconHover scale-out receipt">
      <?!= rule() ?>
    </div>
    <a href="https://flewis21.github.io/Don-time-Life-Services/" target="_top"
      ><span
        ><h1
          class="z-depth-5 toolbar_icon toolbar_iconHover scale-transition scale-out scale-in btn-large receipt"
        >
          Don'time Life Services!
        </h1></span
      ></a
    >

    <div>
      <ul class="table-body menu-img z-depth-5"></ul>
    </div>
    <div
      class="container row s1 menu-img valign-wrapper video-container grey darken-4 z-depth-5 scale-transition scale-out scale-in receipt"
    >
      <!-- <div id="player1"><?!= videoPlayer("number eleven digital media channel being creative Dontime Life Services") ?></div> -->
      <div id="player1"><?!= videoPlayer("Say it right! Nelly Furtado") ?></div>
    </div>
    <div
      class="agenda z-depth-5 pulse btn-large card-panel blue scale-out scale-in receipt"
    >
      <input
        class="datepicker menu-img z-depth-5 card-panel red scale-transition receipt toolbar toolbar_icon toolbar_iconHover scale-out scale-in"
        id="prefDate"
        type="text"
        placeholder="Book a date"
      />
    </div>

    <div
      class="agenda z-depth-5 pulse btn-large card-panel blue scale-out scale-in receipt"
    >
      <input
        class="timepicker menu-img z-depth-5 card-panel green scale-transition receipt toolbar toolbar_icon toolbar_iconHover scale-out scale-in"
        id="prefTime"
        type="text"
        placeholder="Book a time"
      />
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", appJs);
      function appJs() {
        // mod the array
        let timePicker = document.getElementById("prefTime");
        M.Timepicker.init(timePicker, { defaultTime: "now" });
        google.script.run
          .withSuccessHandler(populateDates)
          .runAll("foo.busyDates", []);
        function populateDates(disabledDays) {
          let datePicker = document.getElementById("prefDate");
          M.Datepicker.init(datePicker, {
            minDate: new Date(),
            setDefaultDate: true,
            disableDayFn: function (day) {
              return disabledDays.indexOf(day.valueOf()) > -1;
            },
          });
        }
      }
    </script>
    <script>
      document
        .querySelector("div")
        .setAttribute("style", "color: blue; clear: both; text-align: center;");
      document
        .querySelector("body")
        .setAttribute("style", "background-color: amber;background: 282828;");
      document
        .querySelector("iframe")
        .setAttribute("style", "color: blue; clear: both; text-align: center;");
    </script>
  </body>
</html>
