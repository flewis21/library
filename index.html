<!DOCTYPE html>
<html lang="en" id="test">
  <body class="blue" id="template">
    <? var randomSECCo = coUtility("Say it right! Nelly Furtado")[0] ?>
    <? var myVid = randomSECCo.rndTitle ?>
    <? var myVidId = randomSECCo.videoItemUrl || coUtility()[0].videoItemUrl?>
    <? var infoLink = randomSECCo.videoItemUrl ?>
    <div class="toolbar toolbar_icon toolbar_iconHover scale-out receipt">
      <?!= rule() ?>
    </div>
    <a href="https://flewis21.github.io/Don-time-Life-Services/" target="_top"
      ><span
        ><h1
          class="z-depth-5 toolbar_icon toolbar_iconHover scale-transition scale-out scale-in btn-large receipt"
        >
          Don'time Life Services!
        </h1></span
      ></a
    >

    <div>
      <ul class="table-body menu-img z-depth-5"></ul>
    </div>
    <div class="row">
      <nav
        class="col s10 push-s1 push-m1 push-l1 menu z-depth-5 card-panel amber scale-out scale-in"
        style="font-size: 30px"
      >
        <div class="container">
          <div class="col s12 receipt nav-wrapper deep-purple darken-1">
            <div
              class="container menu-img valign-wrapper grey darken-4 z-depth-5 scale-transition scale-out scale-in receipt"
            >
              <? var form = FormApp.create(myVid.toUpperCase()) ?>
              <? var formUrl = form.getPublishedUrl() ?>
              <? form.addVideoItem().setAlignment(FormApp.Alignment.CENTER).setWidth(612).setVideoUrl(myVidId) ?>
              <?!= seoSheet(myVid) ?>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div
      class="agenda z-depth-5 btn-large card-panel blue scale-out scale-in receipt"
    >
      <input
        class="datepicker menu-img z-depth-5 card-panel red scale-transition receipt toolbar toolbar_icon toolbar_iconHover scale-out scale-in"
        id="prefDate"
        type="text"
        placeholder="Book a date"
      />
    </div>

    <div
      class="agenda z-depth-5 btn-large card-panel blue scale-out scale-in receipt"
    >
      <input
        class="timepicker menu-img z-depth-5 card-panel green scale-transition receipt toolbar toolbar_icon toolbar_iconHover scale-out scale-in"
        id="prefTime"
        type="text"
        placeholder="Book a time"
      />
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", appJs);
      function appJs() {
        // mod the array
        let timePicker = document.getElementById("prefTime");
        M.Timepicker.init(timePicker, { defaultTime: "now" });
        google.script.run
          .withSuccessHandler(populateDates)
          .runBoilerplate("busyDates", []);
        function populateDates(disabledDays) {
          let datePicker = document.getElementById("prefDate");
          M.Datepicker.init(datePicker, {
            minDate: new Date(),
            setDefaultDate: true,
            disableDayFn: function (day) {
              return disabledDays.indexOf(day.valueOf()) > -1;
            },
          });
        }
      }
    </script>
    <script>
      document
        .querySelector("div")
        .setAttribute("style", "color: blue; clear: both; text-align: center;");
      document
        .querySelector("body")
        .setAttribute("style", "background-color: amber;background: 282828;");
      document
        .querySelector("iframe")
        .setAttribute("style", "color: blue; clear: both; text-align: center;");
    </script>
  </body>
</html>
